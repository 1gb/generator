<!DOCTYPE html>
<html>
  <head>
    <title>Fantasy Character / Personal Brand Generator</title>
    <meta name="description" content="A simple app that generates personal branding and/or fantasy characters. For entertainment purposes only.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://www.eveworthington.com/vendor/jquery/jquery.min.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Marcellus+SC" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="heading">
      <h1>Personal Brand Generator</h1>
    </div>
    <div class="input-area">
      <div class="input">
        <input  id="name" type="text" placeholder="Enter your name" />
      </div>
      <div class="generate">
        Generate
      </div>
    </div>
    <div class="result">
      <div class="logo">
      </div>
      <div class="username"></div>
      <div class="title"></div>
    </div>

  </body>

</html>
